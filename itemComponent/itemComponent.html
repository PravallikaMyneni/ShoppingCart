
<div class="flip-card">
	<!-- Front side item details -->
	<div class="flip-card-inner">
		<div class="flip-card-front">
			<img class = "cardImg" ng-src="{{$ctrl.shopItem.ImgSrc}}">
			<h4>{{$ctrl.shopItem.Name}}</h4>
		</div>
		<!-- Back side item buttons -->
		<div class="flip-card-back">
			<img class = "cardIcon" ng-src = "/icons/moreDetails_24.png"  ng-click = "$ctrl.viewDetails($ctrl.shopItem)"><br>
			<img class = "cardIcon" ng-click="$ctrl.intoCart()" ng-show="!($ctrl.checkForItemCart())" ng-src = "/icons/addCart_24.png">
			<img  class = "cardIcon" ng-show="$ctrl.checkForItemCart()" ng-src = "/icons/addedCart_24.png">
			<h4 class = "priceLabel">{{$ctrl.shopItem.Price | currency}}</h4>
		</div>
	</div>
</div>
