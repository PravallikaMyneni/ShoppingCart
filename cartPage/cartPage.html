<div>
    <!-- back navigation -->
    <div class="flex-horizontal bottomDiv">
        <a href="#!">
            <div class="cartCount">
                <img ng-src="/icons/back_24.png">
                <label>BACK</label>
            </div>
        </a>
    </div>

    <!-- view cart list component -->
    <view-cart update-price = "updatePrice()"></view-cart>

    <!-- show total items count and cost-->
    <div class="total-amount" ng-if= "totalItems > 0">
        <p class="font-med">Number of items : {{totalItems}}</p>
        <p class="font-med">Total amount : {{totalCost | currency}}</p>
    </div>
</div>
